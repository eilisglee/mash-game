<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eilis Lee">
    <title>MASH Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <main>

        <h1 class="mash-class" id="mash-class">
            M*A*S*H
        </h1>
        <h2>Predict Your Future!</h2>
        <h3>Fill in the blanks:</h3>
        <div>
            <form id="frm1">
                <div class="row">
                    <div class="col-md">
                        <label for="Spouse">Spouse Name</label>
                        <input class="form-control" type="text" id="message" name="spouse-input" placeholder="name"
                            required>
                        <input class="form-control" type="text" id="message" name="spouse-input1" placeholder="name"
                            required>
                        <input class="form-control" type="text" id="message" name="spouse-input2" placeholder="name"
                            required>
                    </div>
                    <div class="col-md">
                        <label for="Car">Car</label>
                        <input class="form-control" type="text" id="car" name="car-input" placeholder="car" required>
                        <input class="form-control" type="text" id="car" name="car-input1" placeholder="car" required>
                        <input class="form-control" type="text" id="car" name="car-input2" placeholder="car" required>
                    </div>
                    <div class="col-md">
                        <label for="Occupation">Occupation</label>
                        <input class="form-control" type="text" id="occupation" name="occupation-input"
                            placeholder="occupation" required>
                        <input class="form-control" type="text" id="occupation" name="occupation-input1"
                            placeholder="occupation" required>
                        <input class="form-control" type="text" id="occupation" name="occupation-input2"
                            placeholder="occupation" required>
                    </div>
                    <div id="buttonDiv">
                        <button class="btn btn-outline-secondary" id="process-input" type="submit"
                            onclick="updateButton()">Reveal future</button>
                        <button class="btn btn-outline-secondary" id="clear-form" type="button" name="clear"
                            value="Clear Form" onclick="clearForm(this.form);">Clear Form</button>
                    </div>
                </div>
            </form>
        </div>

        <h3>Hover over image to reveal your future</h3>
        <div class="container" id="content">
            <div class="icon">
                <div class="iconBx active" data-id="content1">
                    <img src="images/home.jpg">
                </div>
                <div class="iconBx" data-id="content2">
                    <img src="images/spouse.jpg">
                </div>
                <div class="iconBx" data-id="content3">
                    <img src="images/kids.jpg">
                </div>
                <div class="iconBx" data-id="content4">
                    <img src="images/car.jpg">
                </div>
                <div class="iconBx" data-id="content5">
                    <img src="images/job.jpg">
                </div>
                <div class="iconBx" data-id="content6">
                    <img src="images/money.jpg">
                </div>
            </div>
            <div class="content">
                <div class="contentBx active" id="content1">
                    <div class="text">
                        <h2>Home</h2>
                        <p id="display-output1">?</p>
                    </div>
                </div>
                <div class="contentBx" id="content2">
                    <div class="text">
                        <h2>Spouse</h2>
                        <p id="display-output2">?</p>
                    </div>
                </div>
                <div class="contentBx" id="content3">
                    <div class="text">
                        <h2>Kids</h2>
                        <p id="display-output3">?</p>
                    </div>
                </div>
                <div class="contentBx" id="content4">
                    <div class="text">
                        <h2>Car</h2>
                        <p id="display-output4">?</p>
                    </div>
                </div>
                <div class="contentBx" id="content5">
                    <div class="text">
                        <h2>Occupation</h2>
                        <p id="display-output5">?</p>
                    </div>
                </div>
                <div class="contentBx" id="content6">
                    <div class="text">
                        <h2>Salary</h2>
                        <p id="display-output6">?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js" type="text/javascript" defer></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
